  <h1>페이지를 표시 할 수 없습니다</h1>
  <p>찾고 계신 페이지는 현재 사용할 수 없습니다.</p>
  <hr />
  <p>다음 사항을 확인해 보십시오.:</p>
  <ul>
   <li>웹 브라우저의 <a href="javascript:location.reload()" id="refresh" target="_self">새로고침</a> 버튼을 눌러 보십시오.</li>
   <li>입력한 주소가 정확한지, 오타는 없는지 확인해 보십시오.</li>
    </ul>
            <p>문제가 발생한 원인</p>
            <ul>
                <li>본 메시지는 귀하가 접속하려고 했던 페이지가 존재하지 않음을 알려주는 것입니다.</li>
                <li>없는 페이지에 접속하려 했거나 삭제되어 더 이상 볼 수 없는 페이지라는 뜻입니다.</li>
                <li>존재에 대한 확신이 있다면 입력한 주소에 오타가 있는지 확인해 보십시오.</li>
            </ul>
  <h2>개나리✨넷</h2>
